<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark">
<!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="hero">
        <div class="row lg-12">
            <div class="col-lg-5 col-md-5 col-sm-6 hero-image" ></div>
            <div class="col-lg-7 col-md-7 col-sm-6 copy">
                <h1 class="display-4 hero-title"></h1>
                <div class="hero-quote"></div>
                <p class="hero-name"></p>
            </div>
        </div>    
    </div>
    
<!-- End jumbotron -->
    <div class="container">
        <!-- catalog section -->
        <section id="catalog">
            <div class="TV-catalog d-flex flex-lg-row flex-md-column justify-content-lg-between ">
            </div>
            <div class="movie-catalog d-flex flex-lg-row flex-md-column justify-content-lg-between">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/apiFunctions.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
